services:
  - type: web
    name: portal-backend
    env: docker
    dockerfilePath: ./cmd/server/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portal-db
          property: connectionString
    healthCheckPath: /healthz

databases:
  - name: portal-db
    databaseName: portal
    user: portal
    plan: free 